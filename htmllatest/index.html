<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="about.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

  </head>


  <body>
    <div class="container">
      <div class="heading">Registration Form</div>
      <form action="">
        <div class="input-group">
          <i class="fa fa-user"></i>
          <input type="text" id="input" placeholder="Enter Your Name" />
        </div>

        <div class="input-group">
          <i class="fa fa-user"></i>
          <input type="text" id="input" placeholder="Enter Your Last Name" />
        </div>

        <div class="input-group">
          <i class="fa fa-envelope email"></i>
          <input type="email" id="input" placeholder="Enter Your Email" />
        </div>

        <div class="gender">
          <label>
            <input type="radio" name="gender" checked /> Male
          </label>
          <label>
            <input type="radio" name="gender" /> Female
          </label>
        </div>

        <div class="input-group">
          <i class="fa fa-lock lock"></i>
          <input
            id="input"
            type="password"
            name="password"
            placeholder="Enter Valid Password"
          />
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </body>
</html>
