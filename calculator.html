<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      width: 300px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .calculator .display {
      font-size: 1.5rem;
      height: 50px;
      text-align: right;
      margin-bottom: 10px;
      padding: 0 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #e9ecef;
    }
    .btn-custom {
      height: 50px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="form-control display" id="display" disabled>
    <div class="mt-3 row">
      <div class="col-3"><button class="btn btn-custom btn-primary w-100" onclick="appendValue('7')">7</button></div>
      <div class="col-3"><button class="btn btn-custom btn-primary w-100" onclick="appendValue('8')">8</button></div>
      <div class="col-3"><button class="btn btn-custom btn-primary w-100" onclick="appendValue('9')">9</button></div>
      <div class="col-3"><button class="btn btn-custom btn-warning w-100" onclick="appendValue('/')">/</button></div>
    </div>
    <div class="mt-2 row">
      <div class="col-3"><button class="btn btn-custom btn-primary w-100" onclick="appendValue('4')">4</button></div>
      <div class="col-3"><button class="btn btn-custom btn-primary w-100" onclick="appendValue('5')">5</button></div>
      <div class="col-3"><button class="btn btn-custom btn-primary w-100" onclick="appendValue('6')">6</button></div>
      <div class="col-3"><button class="btn btn-custom btn-warning w-100" onclick="appendValue('*')">*</button></div>
    </div>
    <div class="mt-2 row">
      <div class="col-3"><button class="btn btn-custom btn-primary w-100" onclick="appendValue('1')">1</button></div>
      <div class="col-3"><button class="btn btn-custom btn-primary w-100" onclick="appendValue('2')">2</button></div>
      <div class="col-3"><button class="btn btn-custom btn-primary w-100" onclick="appendValue('3')">3</button></div>
      <div class="col-3"><button class="btn btn-custom btn-warning w-100" onclick="appendValue('-')">-</button></div>
    </div>
    <div class="mt-2 row">
      <div class="col-3"><button class="btn btn-custom btn-secondary w-100" onclick="clearDisplay()">C</button></div>
      <div class="col-3"><button class="btn btn-custom btn-primary w-100" onclick="appendValue('0')">0</button></div>
      <div class="col-3"><button class="btn btn-custom btn-danger w-100" onclick="deleteLastCharacter()">Del</button></div>
      <div class="col-3"><button class="btn btn-custom btn-warning w-100" onclick="appendValue('+')">+</button></div>
    </div>
    <div class="mt-2 row">
      <div class="col-12"><button class="btn btn-custom btn-success w-100" onclick="calculateResult()">=</button></div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const display = document.getElementById('display');

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function deleteLastCharacter() {
      display.value = display.value.slice(0, -1);
    }

    function calculateResult() {
      try {
        display.value = eval(display.value);
      } catch (error) {
        alert('Invalid expression');
        clearDisplay();
      }
    }
  </script>
</body>
</html>
